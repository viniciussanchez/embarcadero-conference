<mat-card>
    <mat-card-title>
        Alterar produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name"/>
        </mat-form-field>            
        <mat-form-field>
            <input matInput placeholder="Valor (R$)" [(ngModel)]="product.price" name="price"/>
        </mat-form-field>                    
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Atualizar
    </button>    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>    
</mat-card>
